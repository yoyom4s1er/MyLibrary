<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div sec:authorize="isAuthenticated()">
  <li sec:authorize="hasAuthority('WRITE')">Entry 3</li>
  <li sec:authorize="hasAnyAuthority('READ', 'WRITE')">Entry 4</li>
  <span sec:authentication="principal.authorities"></span>
</div>

<form action="/logout" method="post">
  <input type="submit" value="Sign Out"/>
</form>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Library example</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">


    </div>
  </div>

</main>

<div>
  <form method="post">
    <input type="text" name="text" placeholder="Введите сообщкние"/>
    <input type="text" name="tag" placeholder="Тэг"/>
    <button  type="submit">Добаввить</button>
  </form>
</div>

<form method="post" action="/home">
  <input type="text" name="filter">
  <button type="submit">Найти</button>
</form>

<h1>Список сообщений</h1>

<div th:each="el : ${messages}">
  <h3 th:text="${el.text}"/>
  <p th:text="${el.tag}"/>
</div>

</body>
</html>
