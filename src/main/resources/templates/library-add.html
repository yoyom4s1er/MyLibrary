<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список литературы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление книги</h1>
    <form action="/librarybooks/add" method="post"><br>
        <input type="text" name="name" placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="time_to_export" placeholder="Введите дату выдачи" class="form-control"><br>
        <button type="submit" class="btn btn-success"> Добавить статью </button><br>
    </form>
</div>
</div>
</body>
</html>
